<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Results summary component</title>

        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body class="bg-blue-200">
        <main class="max-w-[760px] mx-auto">
            <div
                class="flex flex-col md:flex-row justify-center rounded-xl md:mt-48 bg-white"
            >
                <section
                    id="your-result"
                    class="md:w-1/2 w-full rounded-xl bg-blue-600 text-center text-white p-8"
                >
                    <h1 class="mt-2 text-xl">Your Result</h1>
                    <div
                        class="max-w-[130px] mt-5 bg-blue-800 rounded-full w-1/2 mx-auto p-6"
                    >
                        <p class="text-5xl font-bold">76</p>
                        <p class="text-md">of 100</p>
                    </div>
                    <div class="my-6">
                        <h3 class="text-xl font-bold my-2">Great</h3>
                        <p class="text-xs mx-3 px-3">
                            You scored higher than 65% of the people who have
                            taken these tests.
                        </p>
                    </div>
                </section>

                <section id="summary" class="md:w-1/2 rounded-xl p-6 px-8 rounded-r">
                    <h2 class="my-4 text-xl font-bold">Summary</h2>
                    <div class="w-full space-y-4">
                        <!-- Reaction -->
                        <div class="flex justify-between my-2 bg-red-100 rounded-xl p-4">
                            <div class="flex flex-row space-x-4">
                              <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="20"
                                height="20"
                                fill="none"
                                viewBox="0 0 20 20"
                            >
                                <path
                                    stroke="#F55"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="1.25"
                                    d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"
                                />
                            </svg>
                            <p class="text-md text-red-500">Reaction</p>
                            </div>
                            <p class="text-md">80 / 100</p>
                        </div>

                        <!-- Memory -->
                        <div class="flex justify-between my-2 rounded-xl bg-amber-100 p-4">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="20"
                                height="20"
                                fill="none"
                                viewBox="0 0 20 20"
                            >
                                <path
                                    stroke="#FFB21E"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="1.25"
                                    d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"
                                />
                                <path
                                    stroke="#FFB21E"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="1.25"
                                    d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"
                                />
                                <path
                                    stroke="#FFB21E"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="1.25"
                                    d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"
                                />
                            </svg>
                            <p class="text-md">Memory</p>
                            <p class="text-md">92 / 100</p>
                        </div>

                        <!-- Verbal -->
                        <div class="flex justify-between my-2 rounded-xl bg-green-100 p-4">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="20"
                                height="20"
                                fill="none"
                                viewBox="0 0 20 20"
                            >
                                <path
                                    stroke="#00BB8F"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="1.25"
                                    d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"
                                />
                            </svg>
                            <p class="text-md">Verbal</p>
                            <p class="text-md">61 / 100</p>
                        </div>

                        <!-- Visual -->
                        <div class="flex justify-between my-2 rounded-xl bg-indigo-100 p-4">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="20"
                                height="20"
                                fill="none"
                                viewBox="0 0 20 20"
                            >
                                <path
                                    stroke="#1125D6"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="1.25"
                                    d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"
                                />
                                <path
                                    stroke="#1125D6"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="1.25"
                                    d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"
                                />
                            </svg>
                            <p class="text-md">Visual</p>
                            <p class="text-md">73 / 100</p>
                        </div>
                    </div>
                    <button class="w-full my-8 rounded-full bg-slate-800 text-white py-4 hover:bg-blue-500">
                      Continue
                    </button>
                </section>
            </div>
        </main>
    </body>
</html>
